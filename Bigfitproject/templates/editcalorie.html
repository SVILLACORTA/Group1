{% extends 'base.html' %}
{% block title %}Edit Calorie{% endblock %}
{% block content %}

<div id = "content">
    <p>Fix {{ request.session.user_name }}'s Calorie </p>
</div>
    <form action="?nid={{ obj.id }}" method="POST">
        {% csrf_token %}

    <input type="text" name="title" value="{{ obj.calories }}" />
    <input type="submit"  value="Submit"/>
    </form>
            <ul>
         <li><a href="/caloriehistory/">Back</a></li>
    </ul>

{% endblock %}
