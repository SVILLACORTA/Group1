{% extends 'base.html' %}
{% block title %}Weight Input{% endblock %}
{% block content %}
        <div id = "content">
    <p>{{ request.session.user_name }} Enter your weight for Today! </p>
</div>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-weightinput' action="/weightinput/" method="post">
              {% csrf_token %}
              <div class="form-input">
                  {{ weightinput_form.current_weight.label_tag }}
                  {{ weightinput_form.current_weight }}
              </div>

              <button type="submit" class="btn btn-primary pull-right">submit</button>


          </form>
        </div>

    </div>
    <ul>
         <li><a href="/index/">Back</a></li>
    </ul>
{% endblock %}
